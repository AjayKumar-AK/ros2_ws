ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    publish_tf: true
    publish_acceleration: false
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom  # For local EKF fusing odom and IMU

    # Odometry from encoders (wheel odometry)
    odom0: /odom  # Replace with your actual odom topic
    odom0_config: [true, true, false,   # X, Y, Z positions
                   false, false, true,  # Roll, Pitch, Yaw orientations
                   true, true, false,   # X, Y, Z velocities
                   false, false, true,  # Roll, Pitch, Yaw angular velocities
                   false, false, false] # X, Y, Z accelerations
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 1.0

    # IMU sensor
    imu0: /imu  # Replace with your actual IMU topic
    imu0_config: [false, false, false,  # X, Y, Z positions (IMU doesn't provide)
                  false, false, true,   # Roll, Pitch, Yaw orientations
                  false, false, false,  # X, Y, Z velocities (IMU doesn't provide)
                  false, false, true,   # Roll, Pitch, Yaw angular velocities
                  true, true, true]     # X, Y, Z accelerations
    imu0_differential: true
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    imu0_pose_rejection_threshold: 0.3
    imu0_twist_rejection_threshold: 0.1
    imu0_linear_acceleration_rejection_threshold: 0.2

    use_control: false
    stamped_control: false
    control_timeout: 0.2
    control_config: [true, false, false, false, false, true]
    acceleration_limits: [1.3, 0.0, 0.0, 0.0, 0.0, 3.4]
    deceleration_limits: [1.3, 0.0, 0.0, 0.0, 0.0, 4.5]
    acceleration_gains: [0.8, 0.0, 0.0, 0.0, 0.0, 0.9]
